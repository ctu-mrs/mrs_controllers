integral_gains:

  kiw: 0.1
  kib: 0.1

  kiw_lim: 10.0
  kib_lim: 10.0

attitude_feedback:

  default_gains:

    # influences pitching and rolling
    horizontal:
      attitude:
        kq: 5.0

    # influences yawing
    vertical:
      attitude:
        kq: 3.0

mass_estimator:
  km: 0.5
  km_lim: 7.0 # [kg, at least 1/2 of the UAVs mass to allow landing detection]
